<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>MeuBlog</title>
    <!--Import Google Icon Font ######### ICONES DO GOOGLE #############-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MeuBlog</span>
            <a href="/newpost" class="btn btn-primary" role="button">Novo Post</a>
        </nav>

    </header>

    <main>	<!-- estrutura de formato de post -->
	    <div class="container"  style="width: 60%;">
	        <nav aria-label="breadcrumb">
	            <ol class="breadcrumb" style="background-color: rgb(128, 255, 128); padding-left: 0px;">
	                <li class="breadcrumb-item"><a href="/posts">Post</a></li>	<!-- retorna para /posts -->
	                <li class="breadcrumb-item active" aria-current="page">Post</li>
	            </ol>
	        </nav>
	        <article>	<!-- estrutura de formato de post -->
	            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.titulo}"></span></h1>
	            <p class="card-subtitle mb-2 text-muted">
	                <i class="material-icons">person_outline</i>	<!-- icone do autor (icone importado da API do Google) -->
	                <span th:text="${post.autor}"></span>
	                <br>
	                <i class="material-icons">date_range</i>	<!-- ícone da Data -->
	                <span th:text="${post.data}"></span>
	            </p>
	            <section>	<!-- estrutura de formato de post -->
	                <p class="card-text" style="margin-top: 40px;"><span th:text="${post.texto}"></span></p>	<!-- utext é utilizado para textos grandes -->
	            </section>
	        </article>
	    </div>
    </main>

</body>
</html>
