<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>MeuBlog</title>    
    <!--Import Google Icon Font ######### ICONES DO GOOGLE #############-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--<link rel="stylesheet" href="style/styleCss.css"/>-->
    
    <!-- As 5 linhas abaixo são utilizadas para permitir formatação no text area -->
    <!-- Para mais informações, acessar summernote.org -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>

    <header>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MeuBlog</span>
        </nav>
    </header>

    <section>
	    <div class="container"  style="width: 70%;">
	        <nav aria-label="breadcrumb">
	            <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
	                <li class="breadcrumb-item"><a href="/posts">Posts</a></li>
	                <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
	            </ol>
	        </nav>
	        <div>
	        	<th:block th:include="mensagemValidacao"></th:block>	<!-- inclui um html a parte a mensagem de erro -->
	            <form method="post">		<!-- tag form para formulario; method="post" (HTTP) -->
	                <div class="form-group">
	                    <input type="text" class="form-control" name="titulo" placeholder="Título *">
	                </div>
	                <div class="form-group">
	                    <input type="text" class="form-control" name="autor" placeholder="Autor *">
	                </div>
	
	                <textarea rows="14" id="summernote" type="utext" class="form-control" name="texto" placeholder="Texto *"></textarea>
	
	                <small class="form-text text-muted">(*) Campos obrigatórios</small>
	
	                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>	<!-- type="submit" pois trata-se de um método POST -->
	                <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
	                <!--<button type="submit" class="btn" style="margin-top: 10px;">Cancelar</button>-->
	            </form>
	        </div>
	    </div>
    </section>

<!-- UTILIZADO PARA FORMATAR O TEXTAREA (SUMMERNOTE) -->
<script>
    $('#summernote').summernote({
        placeholder: 'Texto *',
        tabsize: 2,
        height: 300
    });
</script>

</body>
</html>
